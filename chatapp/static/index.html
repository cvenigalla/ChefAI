<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefAI 👩‍🍳</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <div id="recipe-container">
        <h1>ChefAI 👩‍🍳</h1>
        
        <div id="button-container">
            <button id="spice-button" class="recipe-button">🌶️ Spice it up!</button>
            <button id="fancy-button" class="recipe-button">✨ Make it Fancy</button>
            <button id="vegan-button" class="recipe-button">🥗 Go Vegan</button>
        </div> 

        <div id="recipe-output"> </div>
        <div id="input-area">
            <h5>Upload a video of your kitchen to list ingredients</h5>
            <form id="videoUploadForm" enctype="multipart/form-data">
                <input type="file" id="videoFile" name="video" accept="video/*" required >
                <button type="submit" id="submitVideo">Analyze Kitchen</button>
            </form>
            <h5>Or simply type them out out</h5>
            <div id="ingredient-prompt-area">
                <textarea type="text" id="recipe-prompt" placeholder="Enter ingredients or type of dish..." ></textarea>
                <button id="generate-button">Generate Recipe</button>	   
            </div>
<div id="ingredientsList"></div>       
        </div>
    </div>
    <div id="complexity">
        
        <img src="img/gordon.png">
        
        <div class="slider">
            <input type="range" min="1" max="5" value="1"  orient="vertical" class="slider-input" id="slider">
    
          </div>
          <output id="slider-value"></output>
          <img src="img/patrick.png">
          <h5 class="keep">Skill Level</h5>
    <script src="recipe_generator_v1.js"></script>
</body>
</html>
